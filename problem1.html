<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>

<body>
    <h3>Problem 1 Instructions:</h3>
    <p>
        Create an HTML file with a button and a div element. Use JavaScript to handle the button click event and change
        the content of the div element. When the button is clicked, display a new message or image in the div element.
    </p>

    <button id="changeButton">Change Content</button>
    <div id="contentDiv">Click the button to change the content.</div>

    <script>
        const changeButton = document.getElementById('changeButton');
        const contentDiv = document.getElementById('contentDiv');

        changeButton.addEventListener('click', () => {
            contentDiv.innerText = 'I changed the content!';
        });
    </script>
</body>

</html>
