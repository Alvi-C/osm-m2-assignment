<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
</head>

<body>
    <h3>Problem 2 Click Counter:</h3>
    <p>
        Create an HTML file with a button and a paragraph element to display the count. Use JavaScript to handle the
        button click event and increment the count each time the button is clicked.Display the updated count on the
        paragraph element.
    </p>

    <button id="incrementBtn">Increment Count</button>
    <p id="count">0</p>

    <script>
        const incrementBtn = document.getElementById('incrementBtn');
        const count = document.getElementById('count');

        let counting = 0

        incrementBtn.addEventListener('click', () => {
            counting++
            count.innerText = counting;
        });
    </script>
</body>

</html>
